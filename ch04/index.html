<html>
    <head>
        <title>Kilo</title>
        <link type="text/css" rel="stylesheet" media="screen" href="jqtouch/jqtouch.css">
        <link type="text/css" rel="stylesheet" media="screen" href="themes/jqt/theme.css">
        <script type="text/javascript" src="jqtouch/jquery.js"></script>
        <script type="text/javascript" src="jqtouch/jqtouch.js"></script>
        <script type="text/javascript">
            var jQT = $.jQTouch({
                icon: 'kilo.png',
                statusBar: 'black'
            });
        </script>
    </head>
    <body>
        <div id="home">
            <div class="toolbar">
                <h1>Kilo</h1>
                <a class="button flip" href="#settings">設定</a>
            </div>
            <ul class="edgetoedge">
                <li class="arrow"><a href="#dates">日付一覧</a></li>
                <li class="arrow"><a href="#about">Kiloについて</a></li>
            </ul>
        </div>
        <div id="about">
            <div class="toolbar">
                <h1>Kiloについて</h1>
                <a class="button back" href="#">戻る</a>
            </div>
            <div>
                <p>Kiloを使うと、毎日の食事を簡単に記録できます。</p>
            </div>
        </div>
        <div id="dates">
            <div class="toolbar">
                <h1>日付一覧</h1>
                <a class="button back" href="#">戻る</a>
            </div>
            <ul class="edgetoedge">
                <li class="arrow"><a id="0" href="#date">今日</a></li>
                <li class="arrow"><a id="1" href="#date">昨日</a></li>
                <li class="arrow"><a id="2" href="#date">2日前</a></li>
                <li class="arrow"><a id="3" href="#date">3日前</a></li>
                <li class="arrow"><a id="4" href="#date">4日前</a></li>
                <li class="arrow"><a id="5" href="#date">5日前</a></li>
            </ul>
        </div>
        <div id="date">
            <div class="toolbar">
                <h1>その日の食べ物</h1>
                <a class="button back" href="#">戻る</a>
                <a class="button slideup" href="#createEntry">+</a>
            </div>
            <ul class="edgetoedge">
                <li id="entryTemplate" class="entry" style="display:none">
                    <span class="label">ラベル</span>
                    <span class="calories">000</span>
                    <span class="delete">削除</span>
                </li>
            </ul>
        </div>
        <div id="createEntry">
            <div class="toolbar">
                <h1>新規エントリ</h1>
                <a class="button cancel" href="#">キャンセル</a>
            </div>
            <form method="post">
                <ul class="rounded">
                    <li><input type="text" placeholder="食べ物" name="food" id="food" autocapitalize="off" autocorrect="off" autocomplete="off" /></li>
                    <li><input type="text" placeholder="カロリー" name="calories" id="calories" autocapitalize="off" autocorrect="off" autocomplete="off" /></li>
                    <li><input type="submit" class="submit" name="action" value="エントリの保存" /></li>
                </ul>
            </form>
        </div>
        <div id="settings">
            <div class="toolbar">
                <h1>設定</h1>
                <a class="button cancel" href="#">キャンセル</a>
            </div>
            <form method="post">
                <ul class="rounded">
                    <li><input placeholder="年齢" type="text" name="age" id="age" /></li>
                    <li><input placeholder="体重" type="text" name="weight" id="weight" /></li>
                    <li><input placeholder="上限カロリー" type="text" name="budget" id="budget" /></li>
                    <li><input type="submit" class="submit" name="action" value="変更を保存" /></li>
                </ul>
            </form>
        </div>
    </body>
</html>
